<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Chat | Nizo Lugha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-bottom: 80px; /* Space for input */
        }
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #2A2A2A;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        .bot {
            background: #2A2A2A;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .user {
            background: var(--zambia-blue);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .chat-input-area {
            position: fixed;
            bottom: 85px; /* Above bottom nav */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 30px;
            display: flex;
            gap: 10px;
        }
        .chat-input-area input {
            background: transparent;
            border: none;
            color: white;
            flex-grow: 1;
            padding-left: 10px;
            outline: none;
        }
        .send-btn {
            background: var(--kenya-orange);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            color: white;
        }
    </style>
</head>
<body class="primary-dark">
    <div class="app-container chat-container">
        <div class="chat-header">
            <a href="index.html" style="color: white;"><i class="fas fa-arrow-left"></i></a>
            <div>
                <h3 style="margin: 0; font-size: 1.1rem;">Nizo Tutor</h3>
                <span style="color: var(--nigeria-green); font-size: 0.8rem;">‚óè Online</span>
            </div>
        </div>

        <div class="chat-messages" id="chatWindow">
            <div class="message bot">
                Habari! (Hello!) I am your Nizo Tutor. Ready to practice your Swahili or Yoruba?
            </div>
            <div class="message bot">
                Try saying "Good morning" in the language you are learning!
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Type your response...">
            <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
            <a href="chat.html" class="nav-item active"><i class="fas fa-comment-dots"></i></a>
            <a href="profile.html" class="nav-item"><i class="fas fa-user"></i></a>
            <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i></a>
        </nav>
    </div>

    <script>
        const sendBtn = document.getElementById('sendBtn');
        const userInput = document.getElementById('userInput');
        const chatWindow = document.getElementById('chatWindow');

        sendBtn.addEventListener('click', () => {
            if (userInput.value.trim() !== "") {
                // Add User Message
                const userMsg = document.createElement('div');
                userMsg.className = 'message user';
                userMsg.textContent = userInput.value;
                chatWindow.appendChild(userMsg);
                
                const val = userInput.value.toLowerCase();
                userInput.value = "";

                // Simple Bot Logic
                setTimeout(() => {
                    const botMsg = document.createElement('div');
                    botMsg.className = 'message bot';
                    
                    if(val.includes("habari") || val.includes("e ku") || val.includes("mwashibukeni")) {
                        botMsg.textContent = "Nishe! (Excellent!) Your greeting is correct. Keep going!";
                    } else {
                        botMsg.textContent = "That's a good start! Try practicing the phrases from your lessons.";
                    }
                    
                    chatWindow.appendChild(botMsg);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }, 1000);
            }
        });
    </script>
</body>
</html>
