<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sema | AI Chat & Admin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-black: #121212;
            --card-bg: #1e1e1e;
            --accent-orange: #ff7d21;
            --muted-text: #b3b3b3;
            --user-msg: #ff7d21;
            --other-msg: #2a2a2a;
            --read-blue: #34b7f1;
            --mute-red: #ff4b4b;
            --admin-gold: #ffd700;
        }

        /* Theme Variants */
        body.theme-midnight { --bg-black: #0b0e14; --card-bg: #151921; --accent-orange: #5865f2; --user-msg: #5865f2; }
        body.theme-forest { --bg-black: #0d140d; --card-bg: #161f16; --accent-orange: #2ecc71; --user-msg: #2ecc71; }
        body.theme-sunset { --bg-black: #140d0d; --card-bg: #1f1616; --accent-orange: #e67e22; --user-msg: #e67e22; }

        body { background-color: var(--bg-black); color: white; font-family: 'Open Sans', sans-serif; margin: 0; overflow: hidden; transition: background 0.3s ease; }

        /* Admin Context Menu */
        .admin-menu { 
            position: fixed; background: #252525; border: 1px solid #444; border-radius: 12px; 
            padding: 5px; display: none; z-index: 1000; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .admin-menu button { 
            background: none; border: none; color: white; padding: 10px 15px; width: 100%; 
            text-align: left; cursor: pointer; font-size: 0.85rem; display: flex; align-items: center; gap: 10px;
        }
        .admin-menu button:hover { background: #333; border-radius: 8px; }
        .btn-delete { color: #ff4b4b !important; }

        .chat-container { display: flex; flex-direction: column; height: 100vh; max-width: 414px; margin: 0 auto; border-left: 1px solid #222; border-right: 1px solid #222; position: relative; }

        .mute-banner { 
            background: rgba(255, 75, 75, 0.15); color: var(--mute-red); text-align: center; 
            padding: 5px; font-size: 0.7rem; display: none; border-bottom: 1px solid var(--mute-red);
        }

        .chat-header { padding: 15px 20px; background: #1a1a1a; border-bottom: 1px solid #333; display: flex; align-items: center; justify-content: space-between; }
        .chat-header h3 { margin: 0; font-size: 1rem; color: var(--accent-orange); }

        .chat-messages { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 180px; scroll-behavior: smooth; }

        .message { max-width: 80%; padding: 10px 14px; border-radius: 18px; font-size: 0.9rem; position: relative; animation: fadeIn 0.3s ease; word-wrap: break-word; }
        .message.sent { align-self: flex-end; background: var(--user-msg); border-bottom-right-radius: 4px; color: white; }
        .message.received { align-self: flex-start; background: var(--other-msg); border-bottom-left-radius: 4px; color: #eee; }

        .message .sender { font-size: 0.7rem; display: block; margin-bottom: 4px; font-weight: 600; opacity: 0.8; cursor: pointer; }
        .admin-badge { color: var(--admin-gold); font-size: 0.7rem; margin-left: 5px; }
        
        .status-ticks { font-size: 0.7rem; float: right; margin-top: 5px; margin-left: 5px; }
        .status-ticks.read { color: var(--read-blue); }

        .chat-input-wrapper { position: fixed; bottom: 80px; width: 100%; max-width: 414px; padding: 10px 15px; background: var(--bg-black); z-index: 10; }
        .chat-input-area { background: var(--card-bg); padding: 8px 15px; border-radius: 25px; display: flex; align-items: center; gap: 10px; border: 1px solid #333; }
        .chat-input-area input { background: transparent; border: none; color: white; flex-grow: 1; outline: none; }

        .icon-btn { background: none; border: none; color: var(--muted-text); cursor: pointer; font-size: 1.1rem; transition: 0.2s; }
        .active-mute { color: var(--mute-red); }
        .recording-pulse { color: #ff4d4d; animation: pulse 1s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 414px; background: #111; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; z-index: 10; }
        .nav-item { color: var(--muted-text); text-decoration: none; font-size: 1.2rem; }
        .nav-item.active { color: var(--accent-orange); }
        #backToPublic { display: none; font-size: 0.75rem; color: var(--muted-text); cursor: pointer; margin-top: 2px; }
        audio { height: 35px; width: 180px; filter: invert(1); }
    </style>
</head>
<body class="theme-onyx" onclick="closeAdminMenu()">

    <div id="adminMenu" class="admin-menu">
        <button onclick="handleAdminAction('delete')" class="btn-delete"><i class="fas fa-trash"></i> Delete Message</button>
        <button onclick="handleAdminAction('kick')"><i class="fas fa-user-slash"></i> Kick User</button>
    </div>

    <div class="chat-container">
        <div id="muteBanner" class="mute-banner"><i class="fas fa-bell-slash"></i> Notifications are muted</div>
        
        <header class="chat-header">
            <div style="display:flex; align-items:center; gap:10px;">
                <i class="fas fa-users" id="roomIcon"></i>
                <div>
                    <h3 id="chatTitle">Sema Community</h3>
                    <div id="backToPublic" onclick="exitPrivateChat()"><i class="fas fa-arrow-left"></i> Community Chat</div>
                </div>
            </div>
            <div style="display:flex; gap:15px;">
                <i class="fas fa-shield-alt" id="shieldIcon" style="color:var(--muted-text); font-size: 0.9rem; margin-top:5px;"></i>
                <button class="icon-btn" id="muteToggle" onclick="toggleMute()"><i class="fas fa-bell" id="muteIcon"></i></button>
                <button class="icon-btn" onclick="cycleTheme()"><i class="fas fa-palette"></i></button>
            </div>
        </header>

        <div class="chat-messages" id="chatWindow"></div>

        <div class="chat-input-wrapper">
            <div class="chat-input-area">
                <button class="icon-btn" id="voiceBtn"><i class="fas fa-microphone"></i></button>
                <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
                <button class="icon-btn" id="sendBtn" style="color:var(--accent-orange)"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
            <a href="chat.html" class="nav-item active"><i class="fas fa-comment-dots"></i></a>
            <a href="profile.html" class="nav-item"><i class="fas fa-user"></i></a>
            <button class="icon-btn" onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
        </nav>
    </div>

    <script>
        const SUPABASE_URL = 'https://ujwlymybttrsxrhncvgc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVqd2x5bXlidHRyc3hyaG5jdmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0NTk3NzcsImV4cCI6MjA4NTAzNTc3N30.ktec3F5318jazTqUHnUBpC2cK9IG-3lm84Z_QfvOEJk';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let userSession = JSON.parse(localStorage.getItem('sema_user')) || { name: "Clinton", id: "user_" + Math.random().toString(16).slice(2, 8) };
        localStorage.setItem('sema_user', JSON.stringify(userSession));

        // Admin Config
        const isAdmin = userSession.name.toLowerCase() === 'clinton';
        let activeMsgId = null, activeUserId = null;

        let currentRoom = 'public';
        let isMuted = localStorage.getItem('sema_muted_public') === 'true';
        let mediaRecorder, audioChunks = [];
        const themes = ['theme-onyx', 'theme-midnight', 'theme-forest', 'theme-sunset'];

        const chatWindow = document.getElementById('chatWindow');
        const userInput = document.getElementById('userInput');
        const chatTitle = document.getElementById('chatTitle');
        const backBtn = document.getElementById('backToPublic');

        if(isAdmin) document.getElementById('shieldIcon').style.color = "var(--admin-gold)";

        // --- ADMIN ACTIONS ---
        function showAdminMenu(e, msgId, userId) {
            if (!isAdmin) return;
            e.preventDefault();
            activeMsgId = msgId; activeUserId = userId;
            const menu = document.getElementById('adminMenu');
            menu.style.display = 'block';
            menu.style.left = e.pageX + 'px'; menu.style.top = e.pageY + 'px';
        }

        function closeAdminMenu() { document.getElementById('adminMenu').style.display = 'none'; }

        async function handleAdminAction(action) {
            if (action === 'delete' && activeMsgId) {
                await _supabase.from('messages').delete().eq('id', activeMsgId);
            } else if (action === 'kick') {
                alert("User " + activeUserId + " kicked.");
            }
            closeAdminMenu();
        }

        // --- MUTE & THEME ---
        function updateMuteUI() {
            const icon = document.getElementById('muteIcon');
            const banner = document.getElementById('muteBanner');
            if (isMuted) { icon.className = "fas fa-bell-slash"; banner.style.display = 'block'; }
            else { icon.className = "fas fa-bell"; banner.style.display = 'none'; }
        }

        function toggleMute() { isMuted = !isMuted; localStorage.setItem('sema_muted_public', isMuted); updateMuteUI(); }

        function cycleTheme() {
            let nextIndex = (themes.indexOf(document.body.className) || 0 + 1) % themes.length;
            document.body.className = themes[nextIndex];
            localStorage.setItem('sema_theme', themes[nextIndex]);
        }
        if(localStorage.getItem('sema_theme')) document.body.className = localStorage.getItem('sema_theme');

        // --- PRIVATE CHAT & NAVIGATION ---
        function startPrivateChat(id, name) {
            if (id === userSession.id) return;
            const roomArray = [userSession.id, id].sort();
            currentRoom = `private_${roomArray[0]}_${roomArray[1]}`;
            chatTitle.innerText = name;
            document.getElementById('roomIcon').className = "fas fa-user-lock";
            backBtn.style.display = "block"; fetchMessages();
        }

        function exitPrivateChat() {
            currentRoom = 'public'; chatTitle.innerText = "Sema Community";
            document.getElementById('roomIcon').className = "fas fa-users";
            backBtn.style.display = "none"; fetchMessages();
        }

        // --- VOICE ---
        document.getElementById('voiceBtn').onclick = async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream); audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = uploadVoice; mediaRecorder.start();
                document.getElementById('voiceBtn').classList.add('recording-pulse');
            } else {
                mediaRecorder.stop(); document.getElementById('voiceBtn').classList.remove('recording-pulse');
            }
        };

        async function uploadVoice() {
            const blob = new Blob(audioChunks, { type: 'audio/mpeg' });
            const name = `voice_${Date.now()}.mp3`;
            const { data } = await _supabase.storage.from('voicenotes').upload(name, blob);
            if (data) {
                const { data: url } = _supabase.storage.from('voicenotes').getPublicUrl(name);
                sendMsg(null, url.publicUrl);
            }
        }

        // --- MESSAGE LOGIC ---
        async function fetchMessages() {
            chatWindow.innerHTML = '';
            const { data } = await _supabase.from('messages').select('*').eq('room_id', currentRoom).order('created_at', { ascending: true });
            if (data) data.forEach(appendMessage);
        }

        function appendMessage(msg) {
            if (document.getElementById(`msg-${msg.id}`)) return;
            const isMe = msg.user_id === userSession.id;
            const div = document.createElement('div');
            div.id = `msg-${msg.id}`; div.className = `message ${isMe ? 'sent' : 'received'}`;
            div.oncontextmenu = (e) => showAdminMenu(e, msg.id, msg.user_id);

            const adminTag = msg.user_name.toLowerCase() === 'clinton' ? '<i class="fas fa-crown admin-badge"></i>' : '';
            let content = msg.audio_url ? `<audio controls src="${msg.audio_url}"></audio>` : msg.text;

            div.innerHTML = `<span class="sender" onclick="startPrivateChat('${msg.user_id}', '${msg.user_name}')">${msg.user_name}${adminTag}</span>${content}`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMsg(text = null, audioUrl = null) {
            const val = text || userInput.value.trim();
            if (!val && !audioUrl) return;
            await _supabase.from('messages').insert([{
                text: val, audio_url: audioUrl, user_id: userSession.id, user_name: userSession.name, room_id: currentRoom
            }]);
            userInput.value = '';
        }

        document.getElementById('sendBtn').onclick = () => sendMsg();
        _supabase.channel('global').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, p => {
            if (p.eventType === 'DELETE') document.getElementById(`msg-${p.old.id}`)?.remove();
            else if (p.new.room_id === currentRoom) appendMessage(p.new);
        }).subscribe();

        updateMuteUI(); fetchMessages();
    </script>
</body>
</html>
