<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Nizo Lugha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .settings-list { margin-top: 20px; }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--card-bg);
            margin-bottom: 2px;
        }
        .setting-item:first-child { border-radius: 20px 20px 0 0; }
        .setting-item:last-child { border-radius: 0 0 20px 20px; }
        
        .toggle {
            width: 40px;
            height: 20px;
            background: var(--nigeria-green);
            border-radius: 20px;
            position: relative;
            cursor: pointer;
        }
        .toggle::after {
            content: '';
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            right: 2px;
        }

        .logout-container {
            margin-top: 40px;
            padding: 0 10px;
        }

        /* Styling the button to look consistent with your auth pages */
        .btn-auth {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .btn-auth:active {
            opacity: 0.8;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header style="text-align: left; padding: 20px 0;">
            <a href="profile.html" style="color: white; text-decoration: none;"><i class="fas fa-arrow-left"></i> Back</a>
            <h2 style="font-family: 'Montserrat'; margin-top: 20px;">Settings</h2>
        </header>

        <div class="settings-list">
            <div class="setting-item">
                <span>Daily Reminders</span>
                <div class="toggle"></div>
            </div>
            <div class="setting-item">
                <span>Dark Mode</span>
                <div class="toggle"></div>
            </div>
            <div class="setting-item">
                <span>Sound Effects</span>
                <div class="toggle"></div>
            </div>
        </div>

        <div class="settings-list" style="margin-top: 30px;">
            <div class="setting-item" style="border-radius: 20px;">
                <span>Change Email</span>
                <i class="fas fa-chevron-right" style="color: #444;"></i>
            </div>
        </div>

        <div class="logout-container">
            <button class="btn-auth" style="background: #ff4444;" onclick="logout()">LOG OUT</button>
        </div>
    </div>

    <script>
        // Initialize Supabase (Optional here, but good practice for global signout)
        const supabaseUrl = 'https://ujwlymybttrsxrhncvgc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVqd2x5bXlidHRyc3hyaG5jdmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0NTk3NzcsImV4cCI6MjA4NTAzNTc3N30.ktec3F5318jazTqUHnUBpC2cK9IG-3lm84Z_QfvOEJk';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function logout() {
            // 1. Clear Local Storage (The "Gatekeeper" key)
            localStorage.removeItem('nizo_user');
            
            // 2. Clear stats so the next user doesn't see old XP
            localStorage.removeItem('nizo_stats');

            // 3. Optional: Sign out from Supabase Auth globally
            await _supabase.auth.signOut();

            // 4. Redirect to login page
            window.location.href = 'auth.html';
        }
    </script>
</body>
</html>
