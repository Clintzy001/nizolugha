<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - Nizo Lugha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .lesson-container { text-align: center; padding-top: 30px; }
        .progress-bar-top { width: 100%; height: 8px; background: #333; border-radius: 10px; }
        .progress-fill { width: 0%; height: 100%; background: var(--nigeria-green); border-radius: 10px; transition: width 0.4s ease; }
        
        .word-card { 
            background: var(--card-bg); 
            padding: 40px 20px; 
            border-radius: 30px; 
            margin-bottom: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        
        .native-word { font-size: 2.5rem; font-family: 'Montserrat', sans-serif; margin-bottom: 10px; }
        .translation { font-size: 1.2rem; color: var(--muted-text); font-style: italic; }
        
        .cultural-note {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.4;
        }

        .audio-btn { 
            width: 80px; height: 80px; 
            background: var(--kenya-orange); 
            border-radius: 50%; 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 2rem; 
            color: white; 
            cursor: pointer; 
            border: none; 
            transition: transform 0.2s, background-color 0.3s, opacity 0.3s; 
        }
        .audio-btn:active { transform: scale(0.9); }
        
        .action-footer { margin-top: 50px; }
        .btn-continue { 
            background: var(--zambia-blue); 
            color: white; 
            padding: 15px 60px; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: bold; 
            display: inline-block; 
            transition: background 0.3s; 
            cursor: pointer; 
            border: none; 
        }

        #success-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 18, 18, 0.95); display: none;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .trophy-icon { font-size: 5rem; color: #FFD700; margin-bottom: 20px; animation: bounce 1s ease infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .xp-badge { background: #FFD700; color: #121212; padding: 5px 15px; border-radius: 20px; font-weight: bold; margin-bottom: 20px; }
        
        .nav-icon { color: white; font-size: 1.2rem; text-decoration: none; transition: 0.3s; opacity: 0.7; }
        .nav-icon:hover { opacity: 1; }
    </style>
</head>
<body class="primary-dark">
    <div id="success-overlay">
        <i class="fas fa-trophy trophy-icon"></i>
        <h2 style="font-family: 'Montserrat';">Lesson Complete!</h2>
        <div class="xp-badge" id="xp-earned-display">+15 XP Earned</div>
        <p style="color: var(--muted-text); margin-bottom: 30px;">Hongera! You are doing great.</p>
        <a href="index.html" class="btn-continue" style="background: var(--nigeria-green);">FINISH</a>
    </div>

    <div class="app-container lesson-container">
        <div class="lesson-header" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 40px;">
            <a href="javascript:history.back()" class="nav-icon"><i class="fas fa-arrow-left"></i></a>
            <div class="progress-bar-top" style="flex-grow: 1; margin: 0 20px;">
                <div class="progress-fill"></div>
            </div>
            <a href="index.html" class="nav-icon"><i class="fas fa-times"></i></a>
        </div>

        <div class="word-card">
            <p id="lang-label" style="color: var(--kenya-orange); font-weight: bold; text-transform: uppercase; font-size: 0.8rem;"></p>
            <h1 class="native-word">...</h1>
            <p class="translation">"..."</p>
            <p id="cultural-note" class="cultural-note"></p>
        </div>

        <button class="audio-btn" id="playAudio" onclick="speakText()">
            <i class="fas fa-volume-up"></i>
        </button>
        <p style="margin-top: 15px; font-size: 0.8rem; color: #777;">Tap to hear pronunciation</p>

        <div class="action-footer">
            <button id="next-phrase" class="btn-continue">CONTINUE</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // 1. SUPABASE CONFIG
        const supabaseUrl = 'https://ujwlymybttrsxrhncvgc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVqd2x5bXlidHRyc3hyaG5jdmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0NTk3NzcsImV4cCI6MjA4NTAzNTc3N30.ktec3F5318jazTqUHnUBpC2cK9IG-3lm84Z_QfvOEJk';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let lessonIndex = 0;
        let phrases = [];
        let currentLanguage = "";

        // 2. FETCH DATA FROM EXTERNAL JSON
        async function initLesson() {
            const params = new URLSearchParams(window.location.search);
            const langId = params.get('lang') || 'nigeria_yoruba'; 
            const category = params.get('cat') || 'basics';

            try {
                const response = await fetch('languages.json');
                const data = await response.json();
                
                const langData = data.languages.find(l => l.id === langId);

                if (langData) {
                    currentLanguage = langData.name;
                    phrases = langData.lessons.filter(l => l.type === category);
                    
                    if (phrases.length === 0) phrases = langData.lessons;
                    updateLessonUI();
                } else {
                    document.querySelector('.native-word').innerText = "Language Not Found";
                }
            } catch (error) {
                console.error("Could not load languages.json. Check the file exists!", error);
                document.querySelector('.native-word').innerText = "Data Error";
            }
        }

        function updateLessonUI() {
            if (lessonIndex >= phrases.length) {
                completeLesson();
                return;
            }

            const current = phrases[lessonIndex];
            document.querySelector('.native-word').innerText = current.phrase;
            document.querySelector('.translation').innerText = `"${current.meaning}"`;
            document.getElementById('cultural-note').innerText = current.note || "";
            document.getElementById('lang-label').innerText = `${currentLanguage} â€¢ ${current.type}`;

            const progress = (lessonIndex / phrases.length) * 100;
            document.querySelector('.progress-fill').style.width = `${progress}%`;
        }

        function speakText() {
            const word = document.querySelector('.native-word').innerText;
            const btn = document.getElementById('playAudio');
            if (!word || word === "...") return;

            const utterance = new SpeechSynthesisUtterance(word);
            btn.style.background = "var(--nigeria-green)";
            window.speechSynthesis.speak(utterance);
            setTimeout(() => btn.style.background = "var(--kenya-orange)", 300);
        }

        async function completeLesson() {
            document.querySelector('.progress-fill').style.width = `100%`;
            let stats = JSON.parse(localStorage.getItem('nizo_stats')) || { xp: 0 };
            stats.xp += 15;
            localStorage.setItem('nizo_stats', JSON.stringify(stats));

            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    await supabase.from('profiles').update({ xp: stats.xp }).eq('id', user.id);
                }
            } catch (e) { console.warn("Sync failed, saved locally."); }
            
            document.getElementById('success-overlay').style.display = 'flex';
        }

        document.getElementById('next-phrase').addEventListener('click', () => {
            lessonIndex++;
            updateLessonUI();
        });

        document.addEventListener('DOMContentLoaded', initLesson);
    </script>
</body>
</html>
