<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - Nizo Lugha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .lesson-container {
            text-align: center;
            padding-top: 50px;
        }
        .progress-bar-top {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 40px;
        }
        .progress-fill {
            width: 40%;
            height: 100%;
            background: var(--nigeria-green);
            border-radius: 10px;
        }
        .word-card {
            background: var(--card-bg);
            padding: 40px 20px;
            border-radius: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .native-word {
            font-size: 2.5rem;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 10px;
        }
        .translation {
            font-size: 1.2rem;
            color: var(--muted-text);
            font-style: italic;
        }
        .audio-btn {
            width: 80px;
            height: 80px;
            background: var(--kenya-orange);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }
        .audio-btn:active { transform: scale(0.9); }
        .action-footer { margin-top: 50px; }
        .btn-continue {
            background: var(--zambia-blue);
            color: white;
            padding: 15px 60px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="app-container lesson-container">
        <div class="progress-bar-top">
            <div class="progress-fill"></div>
        </div>

        <div class="word-card">
            <p style="color: var(--kenya-orange); font-weight: bold;">SWAHILI</p>
            <h1 class="native-word">Habari gani?</h1>
            <p class="translation">"How are you?"</p>
        </div>

        <button class="audio-btn" id="playAudio">
            <i class="fas fa-volume-up"></i>
        </button>
        <p style="margin-top: 15px; font-size: 0.8rem; color: #555;">Tap to hear pronunciation</p>

        <div class="action-footer">
            <a href="index.html" class="btn-continue">CONTINUE</a>
        </div>
    </div>

    <script>
        // Simple Audio Placeholder Logic
        document.getElementById('playAudio').addEventListener('click', () => {
            // In a real app, you would play: new Audio('assets/audio/swahili_greeting.mp3').play();
            console.log("Audio playing...");
            const btn = document.getElementById('playAudio');
            btn.style.backgroundColor = "#1B998B";
            setTimeout(() => btn.style.backgroundColor = "#E94E77", 500);
        });
    </script>
</body>
</html>
