<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - Nizo Lugha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* RETAINED ORIGINAL DESIGNS */
        .lesson-container { text-align: center; padding-top: 30px; }
        .progress-bar-top { width: 100%; height: 8px; background: #333; border-radius: 10px; }
        .progress-fill { width: 0%; height: 100%; background: var(--nigeria-green); border-radius: 10px; transition: width 0.4s ease; }
        
        .word-card { 
            background: var(--card-bg); 
            padding: 40px 20px; 
            border-radius: 30px; 
            margin-bottom: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        
        .native-word { font-size: 2.5rem; font-family: 'Montserrat', sans-serif; margin-bottom: 10px; }
        .translation { font-size: 1.2rem; color: var(--muted-text); font-style: italic; }
        
        /* ORANGE AUDIO BUTTON DESIGN */
        .audio-btn { 
            width: 80px; height: 80px; 
            background: var(--kenya-orange); 
            border-radius: 50%; 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 2rem; 
            color: white; 
            cursor: pointer; 
            border: none; 
            transition: transform 0.2s, background-color 0.3s, opacity 0.3s; 
        }
        .audio-btn:active { transform: scale(0.9); }
        
        .action-footer { margin-top: 50px; }
        .btn-continue { 
            background: var(--zambia-blue); 
            color: white; 
            padding: 15px 60px; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: bold; 
            display: inline-block; 
            transition: background 0.3s; 
            cursor: pointer; 
            border: none; 
        }
        .btn-continue:active { opacity: 0.8; }

        /* SUCCESS OVERLAY */
        #success-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 18, 18, 0.95); display: none;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .trophy-icon { font-size: 5rem; color: #FFD700; margin-bottom: 20px; animation: bounce 1s ease infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .xp-badge { background: #FFD700; color: #121212; padding: 5px 15px; border-radius: 20px; font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="success-overlay">
        <i class="fas fa-trophy trophy-icon"></i>
        <h2 style="font-family: 'Montserrat';">Lesson Complete!</h2>
        <div class="xp-badge" id="xp-earned-display">+15 XP Earned</div>
        <p style="color: var(--muted-text); margin-bottom: 30px;">Hongera! You are doing great.</p>
        <a href="index.html" class="btn-continue" style="background: var(--nigeria-green);">FINISH</a>
    </div>

    <div class="app-container lesson-container">
        <div class="lesson-header" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 40px;">
            <a href="index.html" style="color: white; font-size: 1.5rem; text-decoration: none;">
                <i class="fas fa-times"></i>
            </a>
            <div class="progress-bar-top" style="flex-grow: 1; margin: 0 20px;">
                <div class="progress-fill"></div>
            </div>
            <div style="width: 24px;"></div>
        </div>

        <div class="word-card">
            <p id="lang-label" style="color: var(--kenya-orange); font-weight: bold; text-transform: uppercase;">LEARNING</p>
            <h1 class="native-word">...</h1>
            <p class="translation">"..."</p>
        </div>

        <button class="audio-btn" id="playAudio" onclick="speakText()">
            <i class="fas fa-volume-up"></i>
        </button>
        <p style="margin-top: 15px; font-size: 0.8rem; color: #777;">Tap to hear pronunciation</p>

        <div class="action-footer">
            <button id="next-phrase" class="btn-continue">CONTINUE</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // --- 1. ADVANCED VOCAL PRONUNCIATION (API BASED) ---
        async function speakText() {
            const word = document.querySelector('.native-word').innerText;
            const btn = document.getElementById('playAudio');
            
            if (!word || word === "...") return;

            // Visual feedback: dim button while fetching audio
            btn.style.opacity = "0.5";

            try {
                /* Replace URL with your chosen African Voice API 
                   (Google Cloud, ElevenLabs, or Azure)
                */
                const response = await fetch('https://YOUR_TTS_API_ENDPOINT', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: word,
                        voice_id: "african-male-01", 
                        accent: "nigerian" 
                    })
                });

                // If API is successful, play the returned audio
                if (response.ok) {
                    const data = await response.json();
                    const audio = new Audio(data.audio_url);
                    audio.play();
                    btn.style.backgroundColor = "#1B998B"; // Flash green on success
                } else {
                    throw new Error('API unreachable');
                }

            } catch (error) {
                console.warn("Voice API Error, using Fallback:", error);
                
                // FALLBACK: Use local system voice if API is not set up or fails
                const utterance = new SpeechSynthesisUtterance(word);
                const voices = window.speechSynthesis.getVoices();
                const preferredVoice = voices.find(v => v.lang.includes('en-ZA'));
                if (preferredVoice) utterance.voice = preferredVoice;
                utterance.pitch = 1.0;
                utterance.rate = 0.85; 
                window.speechSynthesis.speak(utterance);
                
                btn.style.backgroundColor = "#1B998B"; 
            } finally {
                // Reset button appearance
                btn.style.opacity = "1";
                setTimeout(() => btn.style.backgroundColor = "", 300);
            }
        }

        // Initialize voices for the fallback system
        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();

        // --- 2. LESSON DATA INITIALIZATION ---
        async function initLesson() {
            const params = new URLSearchParams(window.location.search);
            const langId = params.get('lang');
            const category = params.get('cat'); 
            
            if (!langId) return;

            try {
                const response = await fetch('languages.json');
                const data = await response.json();
                const rawLangData = data.languages.find(l => l.id === langId);
                
                if (rawLangData) {
                    const filteredLessons = rawLangData.lessons.filter(lesson => {
                        if (category === 'basics') return lesson.type === 'basics';
                        if (category === 'market') return lesson.type === 'market';
                        if (category === 'travel') return lesson.type === 'travel';
                        return true; 
                    });

                    currentLanguageData = { ...rawLangData, lessons: filteredLessons };
                    updateLessonUI();
                }
            } catch (error) {
                console.error("Error fetching language data:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', initLesson);

        // --- 3. SUCCESS SCREEN LOGIC ---
        window.showSuccessScreen = function() {
            const overlay = document.getElementById('success-overlay');
            const stats = JSON.parse(localStorage.getItem('nizo_stats')) || {};
            
            const xpDisplay = document.getElementById('xp-earned-display');
            if (stats.inventory && stats.inventory.boost > 0) {
                 xpDisplay.innerText = "+30 XP Earned (Boosted!)";
            }

            overlay.style.display = 'flex';
            
            const successAudio = new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3'); 
            successAudio.volume = 0.5;
            successAudio.play().catch(e => console.log("Audio playback blocked"));
        };
    </script>
</body>
</html>
