<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - Nizo Lugha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .lesson-container { text-align: center; padding-top: 30px; }
        .progress-bar-top { width: 100%; height: 8px; background: #333; border-radius: 10px; }
        .progress-fill { width: 0%; height: 100%; background: var(--nigeria-green); border-radius: 10px; transition: width 0.4s ease; }
        
        .word-card { 
            background: var(--card-bg); 
            padding: 40px 20px; border-radius: 30px; 
            margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        
        .native-word { font-size: 2.5rem; font-family: 'Montserrat', sans-serif; margin-bottom: 10px; }
        .translation { font-size: 1.2rem; color: var(--muted-text); font-style: italic; }
        
        .cultural-note {
            margin-top: 20px; padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9rem; color: #aaa; line-height: 1.4;
        }

        .audio-btn { 
            width: 80px; height: 80px; background: var(--kenya-orange); 
            border-radius: 50%; display: inline-flex; 
            align-items: center; justify-content: center; 
            font-size: 2rem; color: white; cursor: pointer; border: none; 
            transition: transform 0.2s, background-color 0.3s; 
        }
        .audio-btn:active { transform: scale(0.9); }
        
        .btn-continue { 
            background: var(--zambia-blue); color: white; 
            padding: 15px 60px; border-radius: 50px; 
            text-decoration: none; font-weight: bold; 
            display: inline-block; cursor: pointer; border: none; 
        }

        /* Success & Lock Overlays */
        #success-overlay, #lock-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 18, 18, 0.98); display: none;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; text-align: center; padding: 20px;
        }
        .trophy-icon { font-size: 5rem; color: #FFD700; margin-bottom: 20px; animation: bounce 1s ease infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .xp-badge { background: #FFD700; color: #121212; padding: 5px 15px; border-radius: 20px; font-weight: bold; margin-bottom: 10px; }
        
        .nav-icon { color: white; font-size: 1.2rem; text-decoration: none; opacity: 0.7; }
        .cache-badge { font-size: 1rem; color: #444; transition: 0.3s; margin-left: 10px; }
        .cache-badge.active { color: var(--nigeria-green); }
    </style>
</head>
<body class="primary-dark">

    <div id="lock-overlay">
        <i class="fas fa-lock" style="font-size: 4rem; color: var(--kenya-orange); margin-bottom: 20px;"></i>
        <h2 id="lock-title" style="font-family: 'Montserrat'; color: white;">Locked</h2>
        <p id="lock-message" style="color: var(--muted-text); margin-bottom: 30px; line-height: 1.6;"></p>
        <a href="index.html" class="btn-continue">GO BACK</a>
    </div>

    <div id="success-overlay">
        <i class="fas fa-trophy trophy-icon"></i>
        <h2 style="font-family: 'Montserrat';">Lesson Complete!</h2>
        <div class="xp-badge" id="xp-earned-display">+15 XP Earned</div>
        <p style="color: var(--muted-text); margin-bottom: 10px;">Hongera! You are doing great.</p>
        <p id="cowrie-reward-text" style="color: #FFD700; font-weight: bold; margin-bottom: 30px;">+5 Cowries Reward</p>
        <a href="index.html" class="btn-continue" style="background: var(--nigeria-green);">FINISH</a>
    </div>

    <div class="app-container lesson-container">
        <div class="lesson-header" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 40px;">
            <a href="javascript:history.back()" class="nav-icon"><i class="fas fa-arrow-left"></i></a>
            <div class="progress-bar-top" style="flex-grow: 1; margin: 0 20px;">
                <div class="progress-fill"></div>
            </div>
            <div id="sync-status" class="cache-badge"><i class="fas fa-check-circle"></i></div>
            <a href="index.html" class="nav-icon" style="margin-left: 15px;"><i class="fas fa-times"></i></a>
        </div>

        <div class="word-card">
            <p id="lang-label" style="color: var(--kenya-orange); font-weight: bold; text-transform: uppercase; font-size: 0.8rem;"></p>
            <h1 class="native-word">...</h1>
            <p class="translation">"..."</p>
            <p id="cultural-note" class="cultural-note"></p>
        </div>

        <button class="audio-btn" id="playAudio" onclick="speakText()">
            <i class="fas fa-volume-up"></i>
        </button>
        <p style="margin-top: 15px; font-size: 0.8rem; color: #777;">Tap to hear pronunciation</p>

        <div class="action-footer">
            <button id="next-phrase" class="btn-continue">CONTINUE</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://ujwlymybttrsxrhncvgc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVqd2x5bXlidHRyc3hyaG5jdmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0NTk3NzcsImV4cCI6MjA4NTAzNTc3N30.ktec3F5318jazTqUHnUBpC2cK9IG-3lm84Z_QfvOEJk';
        const db = supabase.createClient(supabaseUrl, supabaseKey);

        let lessonIndex = 0;
        let phrases = [];
        let currentLanguage = "";
        let currentCategory = "";

        async function initLesson() {
            const params = new URLSearchParams(window.location.search);
            const langId = params.get('lang') || 'nigeria_yoruba'; 
            currentCategory = params.get('cat') || 'basics';
            
            // --- XP LOCK CHECK ---
            const stats = JSON.parse(localStorage.getItem('nizo_stats')) || { xp: 0 };
            const userXP = stats.xp;

            const lockRules = {
                'market': 150,
                'travel': 300,
                'advanced': 600,
                'pro': 1000
            };

            if (lockRules[currentCategory] && userXP < lockRules[currentCategory]) {
                showLockScreen(lockRules[currentCategory] - userXP, currentCategory);
                return;
            }

            const cacheKey = `nizo_cache_${langId}_${currentCategory}`;
            const cachedData = localStorage.getItem(cacheKey);

            if (cachedData) {
                const parsed = JSON.parse(cachedData);
                phrases = parsed.phrases;
                currentLanguage = parsed.langName;
                document.getElementById('sync-status').classList.add('active');
                updateLessonUI();
                return; 
            }

            // Load Data
            try {
                const response = await fetch('language.json');
                const jsonData = await response.json();
                const languageData = jsonData.languages.find(l => l.id === langId);
                
                if (languageData) {
                    phrases = languageData.lessons.filter(p => p.type === currentCategory);
                    currentLanguage = languageData.name.toUpperCase();
                    localStorage.setItem(cacheKey, JSON.stringify({ phrases, langName: currentLanguage }));
                    updateLessonUI();
                }
            } catch (err) { console.warn("Fallback to cloud..."); }
        }

        function showLockScreen(needed, catName) {
            document.getElementById('lock-overlay').style.display = 'flex';
            document.getElementById('lock-title').innerText = `${catName.toUpperCase()} LOCKED`;
            document.getElementById('lock-message').innerText = `You need ${needed} more XP to unlock this category. Keep practicing!`;
        }

        function updateLessonUI() {
            if (!phrases.length) return;
            if (lessonIndex >= phrases.length) { completeLesson(); return; }

            const current = phrases[lessonIndex];
            document.querySelector('.native-word').innerText = current.phrase;
            document.querySelector('.translation').innerText = `"${current.meaning}"`;
            document.getElementById('cultural-note').innerText = current.note || "";
            document.getElementById('lang-label').innerText = `${currentLanguage} â€¢ ${currentCategory.toUpperCase()}`;
            document.querySelector('.progress-fill').style.width = `${((lessonIndex + 1) / phrases.length) * 100}%`;
        }

        function speakText() {
            const word = document.querySelector('.native-word').innerText;
            if (!word || word === "...") return;
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(word));
        }

        async function completeLesson() {
            let stats = JSON.parse(localStorage.getItem('nizo_stats')) || { xp: 0, cowries: 0, active_boosts: {} };
            
            // Shop Compatibility: XP Double
            let earnedXP = 15;
            if (stats.active_boosts?.xp_double && Date.now() < stats.active_boosts.xp_double) {
                earnedXP = 30;
                document.getElementById('xp-earned-display').innerText = "+30 XP Earned (2x!)";
            }

            stats.xp += earnedXP;
            stats.cowries = (stats.cowries || 0) + 5;
            localStorage.setItem('nizo_stats', JSON.stringify(stats));

            // Sync
            try {
                const { data: { user } } = await db.auth.getUser();
                if (user) await db.from('profiles').update({ total_xp: stats.xp, cowries: stats.cowries }).eq('id', user.id);
            } catch (e) {}

            document.getElementById('success-overlay').style.display = 'flex';
        }

        document.getElementById('next-phrase').addEventListener('click', () => {
            lessonIndex++;
            updateLessonUI();
        });

        document.addEventListener('DOMContentLoaded', initLesson);
    </script>
</body>
</html>
