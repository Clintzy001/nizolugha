<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards | Nizo Lugha</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-black: #121212;
            --card-bg: #1e1e1e;
            --accent-orange: #ff7d21;
            --muted-text: #b3b3b3;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 414px;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .back-btn { color: white; text-decoration: none; font-size: 1.5rem; }

        /* Flashcard Flip Animation */
        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            height: 400px;
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard-container.is-flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
            background: var(--card-bg);
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
        }

        .word-text { font-family: 'Montserrat'; font-size: 2.5rem; margin-bottom: 10px; }
        .hint-text { color: var(--accent-orange); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .control-btn {
            background: #252525;
            border: 1px solid #444;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .control-btn:active { transform: scale(0.9); }
        .mastered { color: #4CAF50; border-color: #4CAF50; }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <a href="index.html" class="back-btn"><i class="fas fa-times"></i></a>
            <h3 style="margin:0; font-family:'Montserrat'">Study Words</h3>
            <div style="width: 24px;"></div>
        </header>

        <div class="flashcard-container" onclick="this.classList.toggle('is-flipped')">
            <div class="flashcard-inner">
                <div class="card-face card-front">
                    <p class="hint-text">Swahili</p>
                    <h1 class="word-text">Mwalimu</h1>
                    <i class="fas fa-volume-up" style="color:var(--muted-text)"></i>
                </div>
                <div class="card-face card-back">
                    <p class="hint-text">English</p>
                    <h1 class="word-text">Teacher</h1>
                    <p style="color:var(--muted-text)">"The person who teaches"</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-btn"><i class="fas fa-redo"></i></div>
            <div class="control-btn mastered"><i class="fas fa-check"></i></div>
            <div class="control-btn" onclick="nextCard()"><i class="fas fa-arrow-right"></i></div>
        </div>
    </div>
</body>
</html>
