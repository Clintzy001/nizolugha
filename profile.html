<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Leaderboard - Nizo Lugha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
        .profile-container { padding: 20px; text-align: center; }
        .tab-menu { display: flex; background: var(--card-bg); border-radius: 30px; margin: 20px 0 30px; padding: 5px; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 25px; color: var(--muted-text); cursor: pointer; font-weight: 600; transition: 0.3s; }
        .tab-btn.active { background: var(--zambia-blue); color: white; }
        .profile-header { padding: 20px 0; }
        .profile-pic-container { position: relative; width: 100px; height: 100px; margin: 0 auto 15px; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; background: var(--zambia-blue); display: flex; align-items: center; justify-content: center; font-size: 2.5rem; border: 4px solid var(--card-bg); overflow: hidden; cursor: pointer; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        .upload-overlay { position: absolute; bottom: 0; right: 0; background: var(--kenya-orange); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 0.8rem; border: 3px solid var(--primary-dark); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .stat-val { display: block; font-size: 1.5rem; font-weight: bold; margin-top: 5px; }
        .stat-label { color: var(--muted-text); font-size: 0.8rem; }
        .premium-card { background: linear-gradient(135deg, #f1c40f, #e67e22); border-radius: 20px; padding: 20px; margin: 0 0 20px; color: white; text-align: left; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 20px rgba(230, 126, 34, 0.3); }
        #payment-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 3000; }
        .pay-box { background: white; color: #333; padding: 30px; border-radius: 25px; width: 85%; max-width: 400px; text-align: center; }
        .powerup-card { background: var(--card-bg); border-radius: 20px; padding: 15px; margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; border: 1px solid rgba(255,215,0,0.2); }
        .leaderboard-item { display: flex; align-items: center; padding: 15px; background: var(--card-bg); margin-bottom: 10px; border-radius: 15px; gap: 15px; }
        .rank { font-weight: bold; color: var(--kenya-orange); width: 25px; }
        .lb-avatar { width: 40px; height: 40px; border-radius: 50%; background: #444; overflow: hidden; }
        .lb-name { flex: 1; text-align: left; font-weight: 600; }
        #achievement-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; padding: 20px; }
        .achievement-card { background: var(--card-bg); padding: 40px 20px; border-radius: 30px; text-align: center; max-width: 300px; border: 2px solid var(--zambia-blue); }
        .reset-btn { background: transparent; color: #ff4444; border: 1px solid #ff4444; padding: 10px 25px; border-radius: 50px; cursor: pointer; margin-top: 20px; font-weight: 600; transition: 0.3s; }
        .reset-btn:hover { background: #ff4444; color: white; }
    </style>
</head>
<body class="primary-dark">
    
    <div id="achievement-overlay">
        <div class="achievement-card">
            <i id="milestone-icon" class="fas fa-medal" style="font-size: 4rem; color: #FFD700; margin-bottom: 20px;"></i>
            <h2 id="milestone-title">Goal Reached!</h2>
            <div id="milestone-desc-container">
                 <p id="milestone-desc">You've earned 100 XP!</p>
            </div>
            <button onclick="closeMilestone()" class="btn-primary" style="padding: 12px 30px; border-radius: 20px; margin-top:20px;">Awesome!</button>
        </div>
    </div>

    <div id="payment-overlay">
        <div class="pay-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Paystack_logo.png" height="30" alt="Paystack">
            <h3 style="margin: 20px 0 10px;">Upgrade to Premium</h3>
            <p style="color: #666; font-size: 0.9rem;">Access all languages & 500 Bonus XP for <b>₦2,500</b></p>
            <button onclick="processPayment()" style="width: 100%; background: #011b33; color: white; padding: 15px; border-radius: 12px; border:none; font-weight:bold; cursor:pointer;">
                <i class="fas fa-lock"></i> Pay with Paystack
            </button>
            <button onclick="document.getElementById('payment-overlay').style.display='none'" style="border:none; background:none; color:#999; cursor:pointer; margin-top:15px;">Cancel</button>
        </div>
    </div>

    <div class="app-container profile-container">
        <div class="profile-header">
            <input type="file" id="avatarInput" accept="image/*" style="display: none;" onchange="uploadAvatar(event)">
            <div class="profile-pic-container" onclick="document.getElementById('avatarInput').click()">
                <div class="profile-pic" id="profileDisplay"><i class="fas fa-user"></i></div>
                <div class="upload-overlay"><i class="fas fa-camera"></i></div>
            </div>
            <h2 style="margin: 0;" id="user-display-name">Loading...</h2>
            <p style="color: var(--muted-text); font-size: 0.9rem;">Member since 2026</p>
        </div>

        <div class="tab-menu">
            <div class="tab-btn active" id="tab-stats" onclick="switchTab('stats')">My Stats</div>
            <div class="tab-btn" id="tab-leader" onclick="switchTab('leaderboard')">Leaderboard</div>
        </div>

        <div id="stats-view">
            <div class="premium-card" id="premium-banner">
                <div class="premium-info">
                    <h3><i class="fas fa-crown"></i> Nizo Premium</h3>
                    <p id="premium-status">Unlock exclusive African dialects</p>
                </div>
                <button class="buy-btn" style="background: white; color: #e67e22; padding: 8px 15px; border-radius: 15px; border:none;" onclick="openPayment()">Upgrade</button>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-fire" style="color: #FF5722;"></i>
                    <span id="user-streak" class="stat-val">0</span>
                    <span class="stat-label">Day Streak</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-bolt" style="color: #FFD700;"></i>
                    <span id="user-xp" class="stat-val">0</span>
                    <span class="stat-label">Total XP</span>
                </div>
            </div>

            <div class="shop-section">
                <h3 style="margin-bottom: 15px;">Shop Power-ups</h3>
                <div class="powerup-card">
                    <div class="powerup-info" style="display:flex; align-items:center; gap:15px;">
                        <div style="font-size: 1.5rem; color:#00BCD4;"><i class="fas fa-snowflake"></i></div>
                        <div style="text-align:left;">
                            <h4 style="margin:0;">Streak Freeze</h4>
                            <p style="margin:0; font-size:0.7rem; color:var(--muted-text);">Protect your streak for 24h</p>
                        </div>
                    </div>
                    <button class="buy-btn" id="freeze-btn" onclick="buyItem('freeze', 100)">100 XP</button>
                </div>
            </div>
            
            <button class="reset-btn" onclick="handleLogout()">Logout Account</button>
        </div>

        <div id="leaderboard-view" style="display: none;">
            <div id="leaderboard-content"></div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
            <a href="chat.html" class="nav-item"><i class="fas fa-comment-dots"></i></a>
            <a href="profile.html" class="nav-item active"><i class="fas fa-user"></i></a>
            <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i></a>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://ujwlymybttrsxrhncvgc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVqd2x5bXlidHRyc3hyaG5jdmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0NTk3NzcsImV4cCI6MjA4NTAzNTc3N30.ktec3F5318jazTqUHnUBpC2cK9IG-3lm84Z_QfvOEJk';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'auth.html';
                return;
            }
            loadStats();
            loadProfileData();
            loadLeaderboard();
        });

        function switchTab(tab) {
            const sView = document.getElementById('stats-view');
            const lView = document.getElementById('leaderboard-view');
            const sTab = document.getElementById('tab-stats');
            const lTab = document.getElementById('tab-leader');
            if (tab === 'stats') {
                sView.style.display = 'block'; lView.style.display = 'none';
                sTab.classList.add('active'); lTab.classList.remove('active');
            } else {
                sView.style.display = 'none'; lView.style.display = 'block';
                lTab.classList.add('active'); sTab.classList.remove('active');
            }
        }

        async function loadProfileData() {
            const { data: { user } } = await supabase.auth.getUser();
            const { data: profile } = await supabase.from('profiles').select('*').eq('id', user.id).single();
            if (profile) {
                document.getElementById('user-display-name').innerText = profile.full_name || user.email.split('@')[0];
                if (profile.avatar_url) document.getElementById('profileDisplay').innerHTML = `<img src="${profile.avatar_url}">`;
                let stats = JSON.parse(localStorage.getItem('nizo_stats')) || { xp: 0 };
                stats.xp = profile.xp || 0;
                localStorage.setItem('nizo_stats', JSON.stringify(stats));
                loadStats();
            }
        }

        async function loadLeaderboard() {
            const { data: leaders } = await supabase.from('profiles').select('full_name, xp, avatar_url').order('xp', { ascending: false }).limit(10);
            let html = '';
            leaders.forEach((u, index) => {
                html += `<div class="leaderboard-item"><span class="rank">${index + 1}</span><div class="lb-avatar">${u.avatar_url ? `<img src="${u.avatar_url}" width="100%">` : '<i class="fas fa-user" style="padding:10px;"></i>'}</div><span class="lb-name">${u.full_name || 'Learner'}</span><span class="lb-xp"><b>${u.xp}</b> XP</span></div>`;
            });
            document.getElementById('leaderboard-content').innerHTML = html;
        }

        async function uploadAvatar(event) {
            const file = event.target.files[0];
            const { data: { user } } = await supabase.auth.getUser();
            const filePath = `avatars/${user.id}-${Date.now()}.png`;
            const { error: uploadError } = await supabase.storage.from('nizo-assets').upload(filePath, file);
            if (uploadError) return alert("Upload failed: Make sure your bucket 'nizo-assets' is public.");
            const { data: { publicUrl } } = supabase.storage.from('nizo-assets').getPublicUrl(filePath);
            await supabase.from('profiles').update({ avatar_url: publicUrl }).eq('id', user.id);
            location.reload();
        }

        async function buyItem(item, cost) {
            let stats = JSON.parse(localStorage.getItem('nizo_stats')) || { xp: 0 };
            if (stats.xp < cost) { alert("Not enough XP!"); return; }
            stats.xp -= cost;
            localStorage.setItem('nizo_stats', JSON.stringify(stats));
            const { data: { user } } = await supabase.auth.getUser();
            await supabase.from('profiles').update({ xp: stats.xp }).eq('id', user.id);
            showMilestone({ title: "Purchase Success!", desc: `You bought ${item}. XP remaining: ${stats.xp}` });
        }

        function openPayment() { document.getElementById('payment-overlay').style.display = 'flex'; }
        
        async function processPayment() {
            const { data: { user } } = await supabase.auth.getUser();
            const handler = PaystackPop.setup({
                key: 'pk_test_xxxxxxxxxxxxxxxxxxxxxxxx', 
                email: user.email,
                amount: 250000, 
                currency: 'NGN',
                callback: function(res) { handleSuccessPurchase(user.id, res.reference); }
            });
            handler.openIframe();
        }

        async function handleSuccessPurchase(userId, ref) {
            let stats = JSON.parse(localStorage.getItem('nizo_stats')) || { xp: 0 };
            stats.isPremium = true; stats.xp += 500;
            localStorage.setItem('nizo_stats', JSON.stringify(stats));
            await supabase.from('profiles').update({ is_premium: true, xp: stats.xp }).eq('id', userId);
            location.reload();
        }

        function loadStats() {
            const stats = JSON.parse(localStorage.getItem('nizo_stats')) || { xp: 0, streak: 0, isPremium: false };
            document.getElementById('user-xp').innerText = stats.xp;
            document.getElementById('user-streak').innerText = stats.streak;
            if(stats.isPremium) {
                document.getElementById('premium-banner').style.background = "linear-gradient(135deg, #2ecc71, #27ae60)";
                document.getElementById('premium-status').innerText = "Premium Active • Unlimited Access";
                document.getElementById('premium-banner').querySelector('button').style.display = 'none';
            }
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            localStorage.removeItem('nizo_user');
            window.location.href = 'auth.html';
        }

        function showMilestone(m) {
            document.getElementById('milestone-title').innerText = m.title;
            document.getElementById('milestone-desc').innerText = m.desc;
            document.getElementById('achievement-overlay').style.display = 'flex';
        }
        function closeMilestone() { document.getElementById('achievement-overlay').style.display = 'none'; loadStats(); }
    </script>
</body>
</html>
