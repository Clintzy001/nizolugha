<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Leaderboard - Nizo Lugha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
        .profile-container { padding: 20px; text-align: center; }
        
        .tab-menu {
            display: flex;
            background: var(--card-bg);
            border-radius: 30px;
            margin: 20px 0 30px;
            padding: 5px;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            color: var(--muted-text);
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .tab-btn.active {
            background: var(--zambia-blue);
            color: white;
        }

        .profile-header { padding: 20px 0; }
        
        .profile-pic-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
        }
        .profile-pic {
            width: 100px; height: 100px; border-radius: 50%;
            background: var(--zambia-blue);
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; border: 4px solid var(--card-bg);
            overflow: hidden; cursor: pointer;
        }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        
        .upload-overlay {
            position: absolute; bottom: 0; right: 0;
            background: var(--kenya-orange);
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 0.8rem; border: 3px solid var(--primary-dark);
        }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .stat-val { display: block; font-size: 1.5rem; font-weight: bold; margin-top: 5px; }
        .stat-label { color: var(--muted-text); font-size: 0.8rem; }

        .premium-card {
            background: linear-gradient(135deg, #f1c40f, #e67e22);
            border-radius: 20px; padding: 20px; margin: 0 0 20px;
            color: white; text-align: left; display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 10px 20px rgba(230, 126, 34, 0.3);
        }
        .premium-info h3 { margin: 0; font-size: 1.2rem; }
        .premium-info p { margin: 5px 0 0; font-size: 0.85rem; opacity: 0.9; }

        #payment-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; justify-content: center; align-items: center; z-index: 3000;
        }
        .pay-box {
            background: white; color: #333; padding: 30px; border-radius: 25px;
            width: 85%; max-width: 400px; text-align: center;
        }
        .pay-method { display: flex; gap: 10px; margin: 20px 0; }
        .pay-method button {
            flex: 1; padding: 15px; border-radius: 12px; border: 1px solid #ddd;
            background: #f1f1f1; cursor: pointer; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .shop-section { margin-top: 30px; text-align: left; }
        .powerup-card {
            background: linear-gradient(135deg, #2c3e50, #000);
            border-radius: 20px; padding: 15px; margin-bottom: 15px;
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid rgba(255,215,0,0.2);
        }
        .powerup-info { display: flex; align-items: center; gap: 15px; }
        .powerup-icon { width: 50px; height: 50px; background: #333; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; }
        .buy-btn { background: var(--kenya-orange); color: white; border: none; padding: 8px 15px; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        .owned-tag { color: #8BC34A; font-size: 0.8rem; font-weight: bold; }

        .challenge-box { background: var(--card-bg); border-radius: 20px; padding: 15px; margin-bottom: 25px; text-align: left; border-left: 4px solid var(--kenya-orange); }
        .challenge-item { display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }
        .challenge-status.completed { color: #8BC34A; }
        
        #achievement-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; padding: 20px; }
        .achievement-card { background: var(--card-bg); padding: 40px 20px; border-radius: 30px; text-align: center; max-width: 300px; border: 2px solid var(--zambia-blue); animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .reset-btn { background: transparent; color: #ff4444; border: 1px solid #ff4444; padding: 10px 20px; border-radius: 20px; margin-top: 20px; font-size: 0.8rem; cursor: pointer; transition: 0.3s; }
    </style>
</head>
<body class="primary-dark">
    
    <div id="achievement-overlay">
        <div class="achievement-card">
            <i id="milestone-icon" class="fas fa-medal" style="font-size: 4rem; color: #FFD700; margin-bottom: 20px;"></i>
            <h2 id="milestone-title">Goal Reached!</h2>
            <div id="milestone-desc-container">
                 <p id="milestone-desc" style="color: var(--muted-text); margin-bottom: 25px;">You've earned 100 XP!</p>
            </div>
            <button onclick="closeMilestone()" class="btn-primary" style="padding: 12px 30px; border-radius: 20px;">Awesome!</button>
        </div>
    </div>

    <div id="payment-overlay">
        <div class="pay-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Paystack_logo.png" height="30" alt="Paystack" id="vendor-logo">
            <h3 style="margin: 20px 0 10px;">Upgrade to Premium</h3>
            <p style="color: #666; font-size: 0.9rem;">Access all languages & 500 Bonus XP for <b>₦2,500</b></p>
            
            <div class="pay-method">
                <button onclick="processPayment()" style="width: 100%; background: #011b33; color: white;">
                    <i class="fas fa-lock"></i> Pay with Paystack
                </button>
            </div>
            <button onclick="document.getElementById('payment-overlay').style.display='none'" style="border:none; background:none; color:#999; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <div class="app-container profile-container">
        <div class="profile-header">
            <input type="file" id="avatarInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
            <div class="profile-pic-container" onclick="document.getElementById('avatarInput').click()">
                <div class="profile-pic" id="profileDisplay"><i class="fas fa-user"></i></div>
                <div class="upload-overlay"><i class="fas fa-camera"></i></div>
            </div>
            <h2 style="margin: 0;" id="user-display-name">Lugha Learner</h2>
            <p style="color: var(--muted-text); font-size: 0.9rem;">Joined January 2026</p>
        </div>

        <div class="tab-menu">
            <div class="tab-btn active" id="tab-stats" onclick="switchTab('stats')">My Stats</div>
            <div class="tab-btn" id="tab-leader" onclick="switchTab('leaderboard')">Leaderboard</div>
        </div>

        <div id="stats-view">
            <div class="premium-card" id="premium-banner">
                <div class="premium-info">
                    <h3><i class="fas fa-crown"></i> Nizo Premium</h3>
                    <p id="premium-status">Unlock exclusive African dialects</p>
                </div>
                <button class="buy-btn" style="background: white; color: #e67e22;" onclick="openPayment()">Upgrade</button>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-fire" style="color: #FF5722;"></i>
                    <span id="user-streak" class="stat-val">0</span>
                    <span class="stat-label">Day Streak</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-bolt" style="color: #FFD700;"></i>
                    <span id="user-xp" class="stat-val">0</span>
                    <span class="stat-label">Total XP</span>
                </div>
            </div>
            <div class="shop-section">
                <h3 style="font-family: 'Montserrat'; font-size: 1.1rem; margin-bottom: 15px;">Shop Power-ups</h3>
                <div class="powerup-card">
                    <div class="powerup-info">
                        <div class="powerup-icon" style="color: #00BCD4;"><i class="fas fa-snowflake"></i></div>
                        <div><h4 style="margin:0; font-size:0.9rem;">Streak Freeze</h4><p style="margin:0; font-size:0.75rem; color:var(--muted-text);">Protect your streak for 1 day</p></div>
                    </div>
                    <div id="freeze-container"><button class="buy-btn" onclick="buyItem('freeze', 100)">100 XP</button></div>
                </div>
            </div>
        </div>

        <div id="leaderboard-view" class="leaderboard-list" style="display: none;"><div id="leaderboard-content"></div></div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
            <a href="chat.html" class="nav-item"><i class="fas fa-comment-dots"></i></a>
            <a href="profile.html" class="nav-item active"><i class="fas fa-user"></i></a>
            <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i></a>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadProfileData();
        });

        async function processPayment() {
            const { data: { user } } = await supabase.auth.getUser();
            if(!user) { alert("Please log in to make a purchase."); return; }

            const handler = PaystackPop.setup({
                key: 'pk_test_cac688cbb1152e71d7f659d74f25ca75a67421d6',
                email: user.email, 
                amount: 2500 * 100,
                currency: 'NGN',
                callback: function(response) {
                    // Pass reference to the handleSuccess function
                    handleSuccessPurchase(user.id, response.reference);
                },
                onClose: function() { alert('Transaction cancelled.'); }
            });
            handler.openIframe();
        }

        async function handleSuccessPurchase(userId, reference) {
            // 1. Update Stats
            let stats = JSON.parse(localStorage.getItem('nizo_stats')) || { xp: 0 };
            stats.isPremium = true;
            stats.xp += 500; 
            localStorage.setItem('nizo_stats', JSON.stringify(stats));

            // 2. Sync with Database
            await supabase.from('profiles').update({ 
                is_premium: true, 
                xp: stats.xp 
            }).eq('id', userId);

            // 3. SHOW DIGITAL RECEIPT
            const receiptHTML = `
                <div style="text-align: left; background: rgba(255,255,255,0.1); color: white; padding: 20px; border-radius: 15px; margin-top: 15px; border: 1px solid var(--zambia-blue);">
                    <p style="margin: 5px 0;"><strong>Order Ref:</strong> <span style="font-size:0.8rem; color: #00BCD4;">${reference}</span></p>
                    <p style="margin: 5px 0;"><strong>Item:</strong> Nizo Premium</p>
                    <p style="margin: 5px 0;"><strong>Amount:</strong> ₦2,500.00</p>
                    <hr style="border: 0.5px solid rgba(255,255,255,0.1); margin: 10px 0;">
                    <p style="font-size: 0.75rem; color: var(--muted-text);">Confirmation has been sent to your email.</p>
                </div>
            `;

            document.getElementById('payment-overlay').style.display = 'none';
            
            showMilestone({ 
                title: "Payment Confirmed!", 
                desc: receiptHTML 
            });
            
            loadStats();
        }

        function showMilestone(m) {
            document.getElementById('milestone-title').innerText = m.title;
            // Use innerHTML so the receipt formatting works
            document.getElementById('milestone-desc-container').innerHTML = m.desc;
            document.getElementById('achievement-overlay').style.display = 'flex';
        }

        // Rest of your functions (loadStats, loadProfileData, uploadAvatar, etc.) remain identical
        function closeMilestone() { document.getElementById('achievement-overlay').style.display = 'none'; location.reload(); }
        function openPayment() { document.getElementById('payment-overlay').style.display = 'flex'; }
        function loadStats() {
            const stats = JSON.parse(localStorage.getItem('nizo_stats')) || { xp: 0, streak: 0, isPremium: false };
            document.getElementById('user-xp').innerText = stats.xp;
            document.getElementById('user-streak').innerText = stats.streak;
            if (stats.isPremium) {
                const banner = document.getElementById('premium-banner');
                if(banner) {
                    banner.style.background = "linear-gradient(135deg, #2ecc71, #27ae60)";
                    document.getElementById('premium-status').innerText = "Premium Active • All Access";
                    banner.querySelector('button').style.display = 'none';
                }
            }
        }
        function switchTab(tab) {
            const s = document.getElementById('stats-view'), l = document.getElementById('leaderboard-view');
            const ts = document.getElementById('tab-stats'), tl = document.getElementById('tab-leader');
            if (tab === 'stats') { s.style.display='block'; l.style.display='none'; ts.classList.add('active'); tl.classList.remove('active'); }
            else { s.style.display='none'; l.style.display='block'; ts.classList.remove('active'); tl.classList.add('active'); }
        }
        async function loadProfileData() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                const { data: profile } = await supabase.from('profiles').select('*').eq('id', user.id).single();
                if (profile && profile.avatar_url) document.getElementById('profileDisplay').innerHTML = `<img src="${profile.avatar_url}">`;
                if (profile && profile.full_name) document.getElementById('user-display-name').innerText = profile.full_name;
            }
        }
    </script>
</body>
</html>
