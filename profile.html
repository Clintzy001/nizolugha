<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Nizo Lugha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-header {
            text-align: center;
            padding: 40px 0 20px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--zambia-blue);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border: 4px solid var(--card-bg);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-card i { font-size: 1.5rem; margin-bottom: 10px; }
        .stat-val { display: block; font-size: 1.4rem; font-weight: bold; }
        .stat-label { color: var(--muted-text); font-size: 0.8rem; }
        
        .badge-row {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .badge {
            min-width: 80px;
            height: 80px;
            background: #333;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="profile-header">
            <div class="profile-pic"><i class="fas fa-user"></i></div>
            <h2 style="margin: 0;">Lugha Learner</h2>
            <p class="welcome-text">Joined January 2026</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-fire" style="color: #FF5722;"></i>
                <span class="stat-val">5</span>
                <span class="stat-label">Day Streak</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-bolt" style="color: #FFD700;"></i>
                <span class="stat-val">450</span>
                <span class="stat-label">Total XP</span>
            </div>
        </div>

        <h3 style="font-family: 'Montserrat';">My Badges</h3>
        <div class="badge-row">
            <div class="badge" title="Yoruba Beginner">ðŸ‡³ðŸ‡¬</div>
            <div class="badge" title="Swahili Starter">ðŸ‡°ðŸ‡ª</div>
            <div class="badge" style="opacity: 0.3;"><i class="fas fa-lock"></i></div>
            <div class="badge" style="opacity: 0.3;"><i class="fas fa-lock"></i></div>
        </div>

        <div class="action-footer" style="margin-top: 40px;">
            <a href="settings.html" class="card" style="justify-content: space-between;">
                <div style="display: flex; align-items: center;">
                    <i class="fas fa-cog" style="margin-right: 15px;"></i>
                    <span>Account Settings</span>
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
            <div class="nav-item"><i class="fas fa-search"></i></div>
            <a href="profile.html" class="nav-item active"><i class="fas fa-user"></i></a>
            <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i></a>
        </nav>
    </div>
</body>
</html>
