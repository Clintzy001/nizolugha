<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nizo Lugha | Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            text-align: center;
            padding-top: 40px;
        }
        .auth-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .tab-group {
            display: flex;
            background: #121212;
            padding: 5px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            color: var(--muted-text);
            transition: 0.3s;
        }
        .tab.active {
            background: var(--card-bg);
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--muted-text);
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #333;
            background: #121212;
            color: white;
            outline: none;
            box-sizing: border-box;
        }
        .input-group input:focus { border-color: var(--zambia-blue); }
        
        .btn-auth {
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            border: none;
            background: var(--nigeria-green);
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        .social-login {
            margin-top: 25px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }
        .social-btn {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            border: 1px solid #333;
            background: transparent;
            color: white;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container auth-container">
        <div class="logo-container" style="margin-bottom: 30px; display: flex; justify-content: center;">
            <svg width="250" height="60" viewBox="0 0 250 60" xmlns="http://www.w3.org/2000/svg">
                <text x="10" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#FFD700">N</text>
                <text x="38" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#A020F0">i</text> 
                <text x="50" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#0000FF">z</text> 
                <text x="70" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#FF5722">o</text>
                
                <text x="105" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#8BC34A">L</text>
                <text x="126" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#FF5722">u</text>
                <text x="146" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#A020F0">g</text> 
                <text x="166" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#FFD700">h</text>
                <text x="184" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#8BC34A">a</text>
            </svg>
        </div>

        <div class="auth-card">
            <div class="tab-group">
                <div class="tab active" id="loginTab" onclick="switchTab('login')">Login</div>
                <div class="tab" id="signupTab" onclick="switchTab('signup')">Sign Up</div>
            </div>

            <form id="authForm" onsubmit="handleAuth(event)">
                <div class="input-group" id="nameGroup" style="display: none;">
                    <label>Full Name</label>
                    <input type="text" id="userName" placeholder="John Doe">
                </div>
                
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="userEmail" required placeholder="name@email.com">
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="userPass" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn-auth" id="submitBtn">LOG IN</button>
            </form>

            <div class="social-login">
                <button class="social-btn"><i class="fab fa-google"></i> Continue with Google</button>
                <button class="social-btn"><i class="fab fa-apple"></i> Continue with Apple</button>
            </div>
        </div>
    </div>

    <script>
        let mode = 'login';

        function switchTab(newMode) {
            mode = newMode;
            document.getElementById('loginTab').classList.toggle('active', mode === 'login');
            document.getElementById('signupTab').classList.toggle('active', mode === 'signup');
            document.getElementById('nameGroup').style.display = mode === 'signup' ? 'block' : 'none';
            document.getElementById('submitBtn').innerText = mode === 'signup' ? 'CREATE ACCOUNT' : 'LOG IN';
        }

        function handleAuth(e) {
            e.preventDefault();
            
            const email = document.getElementById('userEmail').value;
            const name = document.getElementById('userName').value || "Learner";

            // Create a user object
            const userSession = {
                isLoggedIn: true,
                email: email,
                name: name,
                loginDate: new Date().getTime()
            };

            // Save to localStorage
            localStorage.setItem('nizo_user', JSON.stringify(userSession));

            alert(mode === 'login' ? "Welcome back!" : "Account created!");
            window.location.href = 'index.html'; // Redirect to home
        }
    </script>
</body>
</html>
