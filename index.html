        function checkLock(category, requiredXP) {
            const stats = JSON.parse(localStorage.getItem('nizo_stats')) || { xp: 0, isPremium: false };
            if (stats.xp < requiredXP && !stats.isPremium) {
                alert(`Locked! Need ${requiredXP} XP.`);
            } else {
