<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nizo Lugha | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --bg-black: #121212;
            --card-bg: #1e1e1e;
            --accent-orange: #ff7d21;
            --muted-text: #b3b3b3;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 414px;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* Logo & Splash Styles */
        .tagline { font-family: 'Playfair Display', serif; font-style: italic; font-size: 0.85rem; color: var(--muted-text); margin-top: -10px; letter-spacing: 0.5px; opacity: 0.9; }
        .splash-logo, .logo-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #121212; z-index: 9999; display: flex; justify-content: center; align-items: center; transition: opacity 0.5s ease; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .welcome-text { font-size: 0.9rem; color: var(--accent-orange); margin-top: 5px; }

        /* Section Headlines */
        h3 { font-family: 'Montserrat', sans-serif; font-size: 1.2rem; margin-bottom: 5px; }
        .subtitle { color: var(--muted-text); font-size: 0.85rem; margin-bottom: 15px; }

        /* Grid for Languages */
        .grid-2x2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }

        .lang-card {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            color: white;
            text-align: left;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Continue Learning Card */
        .resume-card {
            background: #252525;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .progress-bar { background: #333; height: 6px; border-radius: 3px; margin-top: 10px; width: 150px; }
        .progress { background: var(--accent-orange); height: 100%; border-radius: 3px; }

        .btn-orange {
            background-color: var(--accent-orange);
            border: none;
            border-radius: 20px;
            padding: 10px 18px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .tool-card {
            background: #1e1e1e;
            border: 1px solid #333;
            padding: 15px 5px;
            border-radius: 12px;
            text-align: center;
            font-size: 0.75rem;
        }

        .tool-card i { display: block; font-size: 1.5rem; margin-bottom: 8px; color: var(--accent-orange); }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 414px;
            background: #111;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #333;
        }
        .nav-item { color: var(--muted-text); text-decoration: none; font-size: 1.2rem; }
        .nav-item.active { color: var(--accent-orange); }

        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-logo">
            <svg width="200" height="50" viewBox="0 0 250 60">
                <text x="10" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#FFD700">N</text>
                <text x="38" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#A020F0">i</text> 
                <text x="50" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#0000FF">z</text> 
                <text x="70" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#FF5722">o</text>
                <text x="105" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#8BC34A">L</text>
                <text x="126" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#FF5722">u</text>
                <text x="146" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#A020F0">g</text> 
                <text x="166" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#FFD700">h</text>
                <text x="184" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#8BC34A">a</text>
            </svg>
            <p class="tagline">Learn new Afro language</p>
        </div>
    </div>

    <div class="app-container">
        <header>
            <div class="logo-container">
                <svg width="180" height="40" viewBox="0 0 250 60">
                    <text x="10" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#FFD700">N</text>
                    <text x="38" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#A020F0">i</text> 
                    <text x="50" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#0000FF">z</text> 
                    <text x="70" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#FF5722">o</text>
                    <text x="105" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#8BC34A">L</text>
                    <text x="126" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#FF5722">u</text>
                    <text x="146" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#A020F0">g</text> 
                    <text x="166" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#FFD700">h</text>
                    <text x="184" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#8BC34A">a</text>
                </svg>
                <p id="personalized-welcome" class="welcome-text">Loading...</p>
            </div>
            <i class="fas fa-bell" style="font-size: 1.2rem; margin-top: 10px;"></i>
        </header>

        <section>
            <h3>Learn African Languages</h3>
            <p class="subtitle">Select a language to start</p>
            <div class="grid-2x2">
                <div class="lang-card" onclick="openLang('nigeria_yoruba', 'Yoruba')">üá≥üá¨ Yoruba</div>
                <div class="lang-card" onclick="openLang('nigeria_igbo', 'Igbo')">üá≥üá¨ Igbo</div>
                <div class="lang-card" onclick="openLang('kenya_swahili', 'Swahili')">üá∞üá™ Swahili</div>
                <div class="lang-card" onclick="openLang('zambia_bemba', 'Bemba')">üáøüá≤ Bemba</div>
            </div>
        </section>

        <section>
            <h3>Continue Learning</h3>
            <div class="resume-card">
                <div class="resume-info">
                    <h4 style="margin:0">Recent Lesson</h4>
                    <p style="margin:5px 0; font-size:0.8rem; color:var(--muted-text)">Basics: Greetings</p>
                    <div class="progress-bar"><div class="progress" style="width: 45%;"></div></div>
                </div>
                <button class="btn-orange">Resume ></button>
            </div>
        </section>

        <div class="tools-grid">
            <div class="tool-card"><i class="fas fa-question-circle"></i> Quizzes</div>
            <div class="tool-card"><i class="fas fa-microphone"></i> Speaking</div>
            <div class="tool-card"><i class="fas fa-clone"></i> Flashcards</div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active"><i class="fas fa-home"></i></a>
            <a href="chat.html" class="nav-item"><i class="fas fa-comment-dots"></i></a>
            <a href="profile.html" class="nav-item"><i class="fas fa-user"></i></a>
            <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i></a>
        </nav>
    </div>

    <div id="category-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:4000; justify-content:center; align-items:center;">
        <div style="background:var(--card-bg); width:85%; max-width:400px; padding:30px; border-radius:30px; text-align:center; border: 1px solid rgba(255,255,255,0.1);">
            <h3 id="selected-lang-name" style="margin-bottom:20px; color:white;">Select Category</h3>
            <div class="category-list" style="display:grid; gap:15px;">
                <button class="cat-btn" onclick="startLesson('basics')" style="padding:12px; border-radius:10px; border:none; background:#333; color:white; cursor:pointer;">Basics</button>
                <button id="cat-market" class="cat-btn" onclick="checkLock('market', 100)" style="padding:12px; border-radius:10px; border:none; background:#333; color:white; cursor:pointer;">Market Talk</button>
            </div>
            <button onclick="closeCategoryModal()" style="margin-top:20px; background:none; border:none; color:var(--muted-text); cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script>
        // Use your existing Supabase logic here
        const userSessionCheck = JSON.parse(localStorage.getItem('nizo_user'));
        let pendingLangId = "";

        document.addEventListener('DOMContentLoaded', () => {
            // Splash Screen
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => splash.style.display = 'none', 500);
            }, 2000);

            // Welcome Greeting
            const welcomeText = document.getElementById('personalized-welcome');
            if (userSessionCheck && welcomeText) {
                const firstName = userSessionCheck.name.split(' ')[0];
                welcomeText.innerText = `·∫∏ k√∫ √†√°r·ªçÃÄ, ${firstName}!`;
            }
        });

        function openLang(id, name) {
            pendingLangId = id;
            document.getElementById('selected-lang-name').innerText = name;
            document.getElementById('category-overlay').style.display = 'flex';
        }

        function closeCategoryModal() { document.getElementById('category-overlay').style.display = 'none'; }
        
        function startLesson(category) {
            if (pendingLangId) window.location.href = `lesson.html?lang=${pendingLangId}&cat=${category}`;
        }

        function checkLock(category, requiredXP) {
            const stats = JSON.parse(localStorage.getItem('nizo_stats')) || { xp: 0 };
            if (stats.xp < requiredXP) {
                alert(`Locked! Need ${requiredXP} XP.`);
            } else {
                startLesson(category);
            }
        }
    </script>
</body>
</html>
