<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-black: #121212;
            --card-bg: #1e1e1e;
            --accent-orange: #ff7d21;
            --zambia-blue: #0047bb;
            --muted-text: #b3b3b3;
            --accent-green: #8BC34A;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            overflow-x: hidden; 
            scroll-behavior: smooth;
        }

        .app-container {
            width: 100%;
            max-width: 414px;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* --- Splash Screen (Centered Logo) --- */
        #splash-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #121212; z-index: 9999; display: flex; 
            justify-content: center; align-items: center; transition: opacity 0.5s ease; 
        }
        .pulse { animation: logoPulse 2s infinite ease-in-out; }
        @keyframes logoPulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* --- Header Layout (Logo Top Left) --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }
        .header-left-content { display: flex; flex-direction: column; align-items: flex-start; }
        .welcome-text { font-size: 0.9rem; color: var(--accent-orange); font-weight: 600; margin-top: 5px; }

        .sema-text-style { font-family: 'Brush Script MT', cursive; font-weight: bold; }
        .subtitle-style { font-family: 'Georgia', serif; font-style: italic; fill: #7d7d7d; }

        .header-stats { display: flex; gap: 8px; margin-top: 8px; }
        .stat-pill {
            background: #252525; padding: 4px 10px; border-radius: 20px;
            font-size: 0.7rem; border: 1px solid #333;
        }
        .stat-pill i { color: var(--accent-orange); margin-right: 4px; }

        /* --- Overlays & Notifications --- */
        #achievement-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; justify-content: center;
            align-items: center; z-index: 5000; padding: 20px;
        }
        .achievement-card {
            background: var(--card-bg); padding: 40px 20px; border-radius: 30px;
            text-align: center; max-width: 300px; border: 2px solid var(--zambia-blue);
        }
        #celebration-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 4999; }

        /* --- UI Elements --- */
        .grid-2x2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 30px; }
        .lang-card {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 1px solid #333; border-radius: 12px; padding: 15px;
            cursor: pointer; transition: transform 0.2s;
        }
        .lang-card:active { transform: scale(0.95); border-color: var(--accent-orange); }

        .resume-card {
            background: #252525; border-radius: 15px; padding: 20px;
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;
        }
        .progress-bar { background: #333; height: 6px; border-radius: 3px; margin-top: 10px; width: 140px; }
        .progress { background: var(--accent-orange); height: 100%; border-radius: 3px; transition: width 0.4s ease; }

        .btn-orange { background: var(--accent-orange); border: none; border-radius: 20px; padding: 10px 18px; color: white; font-weight: bold; cursor: pointer; }

        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; max-width: 414px;
            background: #111; display: flex; justify-content: space-around;
            padding: 15px 0; border-top: 1px solid #333; z-index: 1000;
        }
        .nav-item { color: var(--muted-text); font-size: 1.2rem; text-decoration: none; }
        .nav-item.active { color: var(--accent-orange); }

        #category-overlay {
            display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
            background:rgba(0,0,0,0.9); z-index:4000; justify-content:center; align-items:center; backdrop-filter: blur(5px);
        }
        .modal-content { background:var(--card-bg); width:85%; padding:25px; border-radius:30px; text-align:center; }
        .cat-btn {
            width: 100%; padding:15px; border-radius:18px; border:1px solid #333; 
            background:#252525; color:white; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;
            cursor: pointer;
        }
        .locked { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

    <canvas id="celebration-canvas"></canvas>

    <div id="splash-screen">
        <div class="pulse">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" width="220" height="88">

                </text>
                <text x="50%" y="110" text-anchor="middle" class="subtitle-style" font-size="20">Speak Africa</text>
            </svg>

    <div id="achievement-overlay">

    </div>

    <div class="app-container">

                        <tspan fill="#8E44AD">S</tspan><tspan fill="#F1C40F">e</tspan><tspan fill="#2980B9">m</tspan><tspan fill="#E67E22">a</tspan>

            <div class="grid-2x2">
                <div class="lang-card" onclick="studyLanguage('nigeria_yoruba', 'Yoruba')">ðŸ‡³ðŸ‡¬ Yoruba</div>

                <div class="lang-card" onclick="studyLanguage('nigeria_hausa', 'Hausa')">ðŸ‡³ðŸ‡¬ Hausa</div>

                <div class="lang-card" onclick="studyLanguage('zambia_bemba', 'Bemba')">ðŸ‡¿ðŸ‡² Bemba</div>
                <div class="lang-card" onclick="studyLanguage('zambia_nyanja', 'Nyanja')">ðŸ‡¿ðŸ‡² Nyanja</div>
            </div>

    <div id="category-overlay">
        <div class="modal-content">
            <h3 id="selected-lang-name">Select Category</h3>
            <div style="margin-top:20px;">
                <button class="cat-btn" onclick="startLesson('basics')">
                    <span>Basics</span><i class="fas fa-unlock" style="color:var(--accent-green)"></i>
                </button>

                </button>
            </div>
            <button onclick="closeCategoryModal()" style="background:none; border:none; color:var(--muted-text); margin-top:15px; cursor:pointer;">Close</button>
        </div>
    </div>

    <script>
        const userSessionCheck = JSON.parse(localStorage.getItem('nizo_user'));
        let pendingLangId = "";

        // Confetti Logic
        const canvas = document.getElementById('celebration-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor() {
                this.x = canvas.width / 2; this.y = canvas.height / 2;
                this.size = Math.random() * 8 + 4;
                this.speedX = Math.random() * 10 - 5; this.speedY = Math.random() * -15 - 5;
                this.gravity = 0.3; this.color = `hsl(${Math.random() * 360}, 70%, 60%)`; this.opacity = 1;
            }
            update() { this.speedY += this.gravity; this.x += this.speedX; this.y += this.speedY; this.opacity -= 0.01; }
            draw() { ctx.globalAlpha = this.opacity; ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, this.size, this.size); }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => { p.update(); p.draw(); if (p.opacity <= 0) particles.splice(i, 1); });
            if (particles.length > 0) requestAnimationFrame(animateConfetti);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Splash handling
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                if (splash) { splash.style.opacity = '0'; setTimeout(() => splash.style.display = 'none', 500); }
            }, 1800);

            updateDashboardStats();
        });

        function updateDashboardStats() {
            const stats = JSON.parse(localStorage.getItem('nizo_stats')) || { xp: 0 };
            const currentLevel = Math.floor(stats.xp / 500) + 1;
            
            document.getElementById('current-xp-display').innerText = stats.xp;
            document.getElementById('user-level-display').innerText = currentLevel;

            // Welcome Text (Local Greetings)
            const welcomeText = document.getElementById('personalized-welcome');
            if (userSessionCheck && welcomeText) {
                const name = userSessionCheck.name ? userSessionCheck.name.split(' ')[0] : 'Explorer';
                welcomeText.innerText = `áº¸ kÃº Ã Ã¡rá»Ì€, ${name}!`;
            }

            // Progress Bar
            const progBar = document.getElementById('main-progress');
            if (progBar) {
                const progressWidth = Math.min(((stats.xp % 500) / 500) * 100, 100);
                setTimeout(() => progBar.style.width = progressWidth + '%', 600);
            }

            // Level Up Notification Check
            const lastNotified = parseInt(localStorage.getItem('last_level_notified')) || 1;
            if (currentLevel > lastNotified) {
                triggerLevelUp(currentLevel);
            }
        }

        function triggerLevelUp(level) {
            const sound = document.getElementById('levelup-sound');
            if (sound) { sound.currentTime = 0; sound.play().catch(() => {}); }
            
            particles = Array.from({ length: 100 }, () => new Particle());
            animateConfetti();

            document.getElementById('milestone-desc').innerText = `Congratulations! You've reached Level ${level}!`;
            document.getElementById('achievement-overlay').style.display = 'flex';
            localStorage.setItem('last_level_notified', level);
        }

        function studyLanguage(id, name) {
            let stats = JSON.parse(localStorage.getItem('nizo_stats')) || { xp: 0 };
            stats.xp += 2;
            localStorage.setItem('nizo_stats', JSON.stringify(stats));
            updateDashboardStats();
            
            pendingLangId = id;
            document.getElementById('selected-lang-name').innerText = "Master " + name;
            document.getElementById('category-overlay').style.display = 'flex';
        }

        function closeCategoryModal() { document.getElementById('category-overlay').style.display = 'none'; }
        function closeMilestone() { document.getElementById('achievement-overlay').style.display = 'none'; }
        function startLesson(cat) { window.location.href = `lesson.html?lang=${pendingLangId}&cat=${cat}`; }
        function scrollToLanguages() { document.getElementById('language-selection').scrollIntoView({ behavior: 'smooth' }); }
    </script>
</body>
</html>
