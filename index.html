<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nizo Lugha | Learn African Languages</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-dark: #121212;
            --kenya-orange: #E94E77;
            --nigeria-green: #1B998B;
            --zambia-blue: #0A84FF;
            --text-white: #FFFFFF;
            --card-bg: #1E1E1E;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-white);
            display: flex;
            justify-content: center;
        }

        /* Mobile Container Simulation */
        .app-container {
            width: 100%;
            max-width: 450px;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        header {
            margin-top: 20px;
            margin-bottom: 40px;
            text-align: center;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        .logo span:nth-child(1) { color: var(--kenya-orange); }
        .logo span:nth-child(2) { color: var(--nigeria-green); }

        .welcome-text {
            font-size: 0.9rem;
            color: #888;
            margin-top: 10px;
        }

        /* Language Cards */
        .language-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: transform 0.2s, border 0.2s;
            border: 1px solid transparent;
        }

        .card:active {
            transform: scale(0.98);
        }

        .icon-box {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 20px;
        }

        .card-info h3 {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
        }

        .card-info p {
            margin: 5px 0 0;
            font-size: 0.8rem;
            color: #aaa;
        }

        /* Themed Backgrounds */
        .bg-kenya { background: linear-gradient(135deg, #ff8c00, #E94E77); }
        .bg-nigeria { background: linear-gradient(135deg, #2d5a27, #1B998B); }
        .bg-zambia { background: linear-gradient(135deg, #004a99, #0A84FF); }

        /* Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 450px;
            background: #181818;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #333;
        }

        .nav-item {
            color: #555;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--kenya-orange);
        }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo"><span>Nizo</span> <span>Lugha</span></div>
            <p class="welcome-text">What would you like to learn today?</p>
        </header>

        <div class="language-list">
            <a href="#" class="card">
                <div class="icon-box bg-kenya">
                    <i class="fas fa-mountain"></i>
                </div>
                <div class="card-info">
                    <h3>Swahili</h3>
                    <p>Kenya • Beginner Course</p>
                </div>
            </a>

            <a href="#" class="card">
                <div class="icon-box bg-nigeria">
                    <i class="fas fa-drum"></i>
                </div>
                <div class="card-info">
                    <h3>Yoruba</h3>
                    <p>Nigeria • Intro to Tones</p>
                </div>
            </a>

            <a href="#" class="card">
                <div class="icon-box bg-zambia">
                    <i class="fas fa-water"></i>
                </div>
                <div class="card-info">
                    <h3>Bemba</h3>
                    <p>Zambia • Daily Phrases</p>
                </div>
            </a>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active"><i class="fas fa-home"></i></div>
            <div class="nav-item"><i class="fas fa-search"></i></div>
            <div class="nav-item"><i class="fas fa-user"></i></div>
            <div class="nav-item"><i class="fas fa-cog"></i></div>
        </nav>
    </div>

</body>
</html>
