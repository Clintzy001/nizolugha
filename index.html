<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nizo Lugha | Learn African Languages</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo-container">
                <svg width="250" height="60" viewBox="0 0 250 60" xmlns="http://www.w3.org/2000/svg">
                  <text x="10" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#FFD700">N</text>
                  <text x="38" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#A020F0">i</text> 
                  <text x="50" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#0000FF">z</text> 
                  <text x="70" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#FF5722">o</text>
                  
                  <text x="105" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#8BC34A">L</text>
                  <text x="126" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#FF5722">u</text>
                  <text x="146" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#A020F0">g</text> 
                  <text x="166" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#FFD700">h</text>
                  <text x="184" y="45" font-family="Brush Script MT, cursive" font-size="34" font-weight="bold" fill="#8BC34A">a</text>
                </svg>
            </div>
            <p class="welcome-text">What would you like to learn today?</p>
        </header>

        <div class="language-list">
            <a href="#" class="card" data-lang="kenya_swahili">
                <div class="icon-box bg-kenya">
                    <i class="fas fa-mountain"></i>
                </div>
                <div class="card-info">
                    <h3>Swahili</h3>
                    <p>Kenya • Beginner Course</p>
                </div>
            </a>

            <a href="#" class="card" data-lang="nigeria_yoruba">
                <div class="icon-box bg-nigeria">
                    <i class="fas fa-drum"></i>
                </div>
                <div class="card-info">
                    <h3>Yoruba</h3>
                    <p>Nigeria • Intro to Tones</p>
                </div>
            </a>

            <a href="#" class="card" data-lang="zambia_bemba">
                <div class="icon-box bg-zambia">
                    <i class="fas fa-water"></i>
                </div>
                <div class="card-info">
                    <h3>Bemba</h3>
                    <p>Zambia • Daily Phrases</p>
                </div>
            </a>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" id="nav-home"><i class="fas fa-home"></i></div>
            <div class="nav-item" id="nav-search"><i class="fas fa-search"></i></div>
            <div class="nav-item" id="nav-profile"><i class="fas fa-user"></i></div>
            <div class="nav-item" id="nav-settings"><i class="fas fa-cog"></i></div>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
